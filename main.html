<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

    <div class="container">
        <h1><span>My</span><span style="color: blue;">Book</span><span>List</span></h1>
        
        <!-- Form Section -->
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Enter book title">
            
            <label for="author">Author</label>
            <input type="text" id="author" placeholder="Enter author name">
            
            <label for="isbn">ISBN#</label>
            <input type="text" id="isbn" placeholder="Enter ISBN number">
            
            <button id="submit">Add Book</button>
        </div>
        
        <!-- Table Section -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
